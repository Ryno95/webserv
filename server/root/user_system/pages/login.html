<!DOCTYPE html>
<html>
	<body>
		<h2>Login</h2>
		<form action="/scripts/login.py" method="post">
			<fieldset>
				<legend>Enter your password, we won't hack you ;)</legend>
				<label>Username: <input minlength="4" required type="text" name="username"></label><br/>
				<label>Password: <input minlength="4" required type="password" name="password"></label><br/>
			</fieldset>
			<p></p>
			<button>Login</button>
		</form>
		<p>Already have an account?</p>
		<label></label>
		<a href="/register.html">
			<button>Register instead</button>
		</a>
	</body>
</html>
